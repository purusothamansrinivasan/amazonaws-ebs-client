        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: "<p>The ID of the snapshot containing the block from which to\
          \ get data.</p> <important> <p>If the specified snapshot is encrypted, you\
          \ must have permission to use the KMS key that was used to encrypt the snapshot.\
          \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebsapis-using-encryption.html\"\
          > Using encryption</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.</p>\
          \ </important>"
        explode: false
        in: path
        name: snapshotId
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: "^snap-[0-9a-f]+$"
          type: string
        style: simple
      - description: "The block index of the block in which to read the data. A block\
          \ index is a logical index in units of <code>512</code> KiB blocks. To identify\
          \ the block index, divide the logical offset of the data in the logical\
          \ volume by the block size (logical offset of data/<code>524288</code>).\
          \ The logical offset of the data must be <code>512</code> KiB aligned."
        explode: false
        in: path
        name: blockIndex
        required: true
        schema:
          minimum: 0
          type: integer
        style: simple
      - description: The block token of the block from which to get data. You can
          obtain the <code>BlockToken</code> by running the <code>ListChangedBlocks</code>
          or <code>ListSnapshotBlocks</code> operations.
        explode: true
        in: query
        name: blockToken
        required: true
        schema:
          maxLength: 256
          pattern: "^[A-Za-z0-9+/=]+$"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSnapshotBlockResponse"
          description: Success
        "480":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
          description: AccessDeniedException
        "481":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
          description: ValidationException
        "482":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
          description: ResourceNotFoundException
        "483":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestThrottledException"
          description: RequestThrottledException
        "484":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceQuotaExceededException"
          description: ServiceQuotaExceededException
        "485":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
          description: InternalServerException
      x-accepts:
      - application/json
  /snapshots/{secondSnapshotId}/changedblocks:
    get:
      description: "<p>Returns information about the blocks that are different between\
        \ two Amazon Elastic Block Store snapshots of the same volume/snapshot lineage.</p>\
        \ <note> <p>You should always retry requests that receive server (<code>5xx</code>)\
        \ error responses, and <code>ThrottlingException</code> and <code>RequestThrottledException</code>\
        \ client error responses. For more information see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/error-retries.html\"\
        >Error retries</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.</p>\
        \ </note>"
      operationId: ListChangedBlocks
      parameters:
      - explode: false

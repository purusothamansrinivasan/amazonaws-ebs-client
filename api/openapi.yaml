        \ and <code>RequestThrottledException</code> client error responses. For more\
        \ information see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/error-retries.html\"\
        >Error retries</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.</p>\
        \ </note>"
      operationId: GetSnapshotBlock
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple

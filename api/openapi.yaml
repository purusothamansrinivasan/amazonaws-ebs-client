paths:
  /snapshots/completion/{snapshotId}#x-amz-ChangedBlocksCount:
    post:
      description: "<p>Seals and completes the snapshot after all of the required\
        \ blocks of data have been written to it. Completing the snapshot changes\
        \ the status to <code>completed</code>. You cannot write new blocks to a snapshot\
        \ after it has been completed.</p> <note> <p>You should always retry requests\
        \ that receive server (<code>5xx</code>) error responses, and <code>ThrottlingException</code>\
        \ and <code>RequestThrottledException</code> client error responses. For more\
        \ information see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/error-retries.html\"\
        >Error retries</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.</p>\
        \ </note>"
      operationId: CompleteSnapshot
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Algorithm
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: The ID of the snapshot.
        explode: false
        in: path
        name: snapshotId
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: "^snap-[0-9a-f]+$"
          type: string
        style: simple
      - description: The number of blocks that were written to the snapshot.
        explode: false
        in: header
        name: x-amz-ChangedBlocksCount
        required: true
        schema:
          minimum: 0
          type: integer
        style: simple
      - description: "<p>An aggregated Base-64 SHA256 checksum based on the checksums\
          \ of each written block.</p> <p>To generate the aggregated checksum using\
          \ the linear aggregation method, arrange the checksums for each written\
          \ block in ascending order of their block index, concatenate them to form\
          \ a single string, and then generate the checksum on the entire string using\
          \ the SHA256 algorithm.</p>"
        explode: false
        in: header
        name: x-amz-Checksum
        required: false
        schema:
          maxLength: 64
          pattern: "^[A-Za-z0-9+/=]+$"
          type: string
        style: simple
      - description: "The algorithm used to generate the checksum. Currently, the\
          \ only supported algorithm is <code>SHA256</code>."
        explode: false
        in: header
        name: x-amz-Checksum-Algorithm
        required: false
        schema:
          enum:
          - SHA256
          maxLength: 32
          pattern: "^[A-Za-z0-9]+$"
          type: string
        style: simple
      - description: "The aggregation method used to generate the checksum. Currently,\
          \ the only supported aggregation method is <code>LINEAR</code>."
        explode: false
        in: header
        name: x-amz-Checksum-Aggregation-Method
        required: false
        schema:
          enum:
          - LINEAR
          maxLength: 32
          pattern: "^[A-Za-z0-9]+$"
          type: string
        style: simple
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompleteSnapshotResponse"
          description: Success
        "480":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
          description: AccessDeniedException
        "481":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
          description: ValidationException
        "482":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
          description: ResourceNotFoundException
        "483":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestThrottledException"
          description: RequestThrottledException
        "484":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceQuotaExceededException"
          description: ServiceQuotaExceededException
        "485":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
          description: InternalServerException
      x-accepts:
      - application/json
  /snapshots/{snapshotId}/blocks/{blockIndex}#blockToken:
    get:
      description: "<p>Returns the data in a block in an Amazon Elastic Block Store\
        \ snapshot.</p> <note> <p>You should always retry requests that receive server\

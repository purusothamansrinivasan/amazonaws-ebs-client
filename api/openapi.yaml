        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: "<p>The ID of the first snapshot to use for the comparison.</p>\
          \ <important> <p>The <code>FirstSnapshotID</code> parameter must be specified\
          \ with a <code>SecondSnapshotId</code> parameter; otherwise, an error occurs.</p>\
          \ </important>"
        explode: true
        in: query
        name: firstSnapshotId
        required: false
        schema:
          maxLength: 64
          minLength: 1
          pattern: "^snap-[0-9a-f]+$"
          type: string
        style: form
      - description: "<p>The ID of the second snapshot to use for the comparison.</p>\
          \ <important> <p>The <code>SecondSnapshotId</code> parameter must be specified\
          \ with a <code>FirstSnapshotID</code> parameter; otherwise, an error occurs.</p>\
          \ </important>"
        explode: false
        in: path
        name: secondSnapshotId
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: "^snap-[0-9a-f]+$"
          type: string
        style: simple
      - description: "<p>The token to request the next page of results.</p> <p>If\
          \ you specify <b>NextToken</b>, then <b>StartingBlockIndex</b> is ignored.</p>"
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          maxLength: 256
          pattern: "^[A-Za-z0-9+/=]+$"
          type: string
        style: form
      - description: "<p>The maximum number of blocks to be returned by the request.</p>\
          \ <p>Even if additional blocks can be retrieved from the snapshot, the request\
          \ can return less blocks than <b>MaxResults</b> or an empty array of blocks.</p>\
          \ <p>To retrieve the next set of blocks from the snapshot, make another\
          \ request with the returned <b>NextToken</b> value. The value of <b>NextToken</b>\
          \ is <code>null</code> when there are no more blocks to return.</p>"
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          maximum: 10000
          minimum: 100
          type: integer
        style: form
      - description: "<p>The block index from which the comparison should start.</p>\
          \ <p>The list in the response will start from this block index or the next\
          \ valid block index in the snapshots.</p> <p>If you specify <b>NextToken</b>,\
          \ then <b>StartingBlockIndex</b> is ignored.</p>"
        explode: true
        in: query
        name: startingBlockIndex
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: Pagination limit
        explode: true
        in: query
        name: MaxResults
        required: false
        schema:
          type: string
        style: form
      - description: Pagination token
        explode: true
        in: query
        name: NextToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListChangedBlocksResponse"
          description: Success
        "480":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
          description: AccessDeniedException
        "481":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
          description: ValidationException
        "482":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
          description: ResourceNotFoundException
        "483":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestThrottledException"
          description: RequestThrottledException
        "484":
          content:
            application/json:
